<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Faça Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p id="message" class="message"></p>
        <p>Não tem uma conta? <a href="register.html">Cadastre-se aqui!</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageElement.textContent = data.message;
                    messageElement.className = 'message success';
                    // Salvar o nome do usuário no localStorage para o desafio extra
                    localStorage.setItem('loggedInUserName', data.user.name);
                    // Redirecionar para o painel
                    window.location.href = 'dashboard.html';
                } else {
                    messageElement.textContent = data.message || 'Erro ao fazer login.';
                    messageElement.className = 'message error';
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                messageElement.textContent = 'Erro de conexão com o servidor.';
                messageElement.className = 'message error';
            }
        });
    </script>
</body>
</html>
